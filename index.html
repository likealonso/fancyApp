<!-- Define HTML templates here. -->
<script type="text/template" id="template">
  
    <% _.each(content, (data) => { %>
      <div class= "products">
        <h3><%= data.name %></h3>
        <img src= <%= `./${data.image}` %> id="picture">
        <br><br>
        <p>$<%= data.cost %> â€¢ <%= data.user %> +<%= data.likes %></p>
        <img src= "./images/icon-logo-gray.png"> Fancy | <img src= "./images/icon-cart.png"> Buy
      </div>  
    <% }) %>
  
</script>

</script>
